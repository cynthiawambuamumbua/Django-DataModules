<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Product List</h3>
    <table>
        <th>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Details</td>
            <td>Edit Product</td>
        </th>
        {%for product in products%}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><a href="{% url 'product_detail_view' id=product.id %}">Product details</a></td>
            <td><a href="{% url 'edit_product_view' id=product.id %}">Edit Product</a> </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
