<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%static 'inventory/product_details.css'%}">
    <title>Document</title>
    <style>
        .add-to-cart-btn,
        .delete-from-cart-btn {
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            text-decoration: none; 
            display: inline-block; 
        }
        .add-to-cart-btn:hover,
        .delete-from-cart-btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <img src="{{ product.image.url}}">
        <h4 class="product-title">{{ product.title }}</h4>
        <p class="product-description">{{ product.description }}</p>
        <span class="product-price">{{ product.price }}</span>
        <a href="{% url 'shipment_list' %}"><button class="add-to-cart-btn">Add to Cart</button></a>
        <a href="{% url 'shipment_list' %}"><button class="delete-from-cart-btn">Delete from Cart</button></a>
    </div>
</body>
</html>
