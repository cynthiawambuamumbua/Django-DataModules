<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{%static 'order/order_list.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h3>Order List</h3>
    <table>
        <th>
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Details</td>
            <td>Edit</td>
        </th>
        {%for order in order%}
        <tr>
            <td>{{order.name}}</td>
            <td>{{order.description}}</td>
            <td>{{order.price}}</td>
            <td>{{order.details}}</td>
            <td>{{order.edit}}</td>
            <td><a href="{% url 'order_detail_view' id=order.id %}">Order details</a></td>
            <td><a href="{% url 'edit_product_view' id=order.id %}">Edit Order</a> </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
